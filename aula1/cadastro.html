<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Cadastro</title>
</head>
<body>
    <div class="container">
    	
    	<div class="caixaForm">
    		<form class="form" action="#">
    			<div class="formGroup">
    				<label for="nome">Nome:</label>
    				<input type="text" id="nome" name="nome" required/>

    			</div>

    			<div class="formGroup">
    				<label for="endereço">Endereço:</label>
    				<input type="text" id="endereço" name="endereço" required />
    			</div>

    			<div class="formGroup">
    				<label for="numero">Numero:</label>
    				<input type="text" id="numero" required/>
    			</div>
    			<div class="formGroup">
    				<label for="estado">Bairro:</label>
    				<input type=" text" id="bairro" name="bairro" required/>
    			</div>
    			<div class="formGroup">
    				<label for="cidade">Cidade:</label>
    				<input type="text" id="cidade" name="cidade" required/>
    			</div>

    			<div class="formGroup">
    				<label>Estado:</label>
    				<input type="text" maxlength="2" id="estado" name="estado" required/>
    			</div>

    			<div class="formGroup">
    				<label for="cep">Cep:</label>
    				<input type="text" maxlength="8" id="cep" name="cep" required/>
    			</div>
    			<div class="formGroup">
    				<label for="email">Email:</label>
    				<input type="email" id="email" name="email" required />
    			</div>
    			<div class="formGroup">
    				<label for="senha">Senha:</label>
    				<input type="password" id="senha" name="senha" required />
    			</div>

    			<div class="formGroup">
    				<label for="confirmaSenha">Confirme a sua senha:</label>
    				<input type="password" id="confirmaSenha" name="confirmaSenha" required />
    			</div>

    			<div class="formGroup">
    				<button type="submit" class="buttonForm">Cadastrar</button>
    			</div>
    		</form>
    	</div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
